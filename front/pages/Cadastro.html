<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cadastro Jogador - Abracadabra 2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/Cadastro.css">
    <script src="../js/cadastro.js"></script>
    
       
</head>
<body>
    <div class="genius-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <div class="col-md-6 p-5 bg-white">
                <div class="d-flex align-items-center mb-4 gap-3">
                    <h1 class="m-0">Abracadabra 2.0</h1>
                </div>

                <form id="cadastroForm">
                    <h2 class="text-center text-purple mb-4">Cadastrar Jogador</h2>

                    <div class="mb-4 position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Username" id="usernameInput" required>
                    </div>
                    <div class="mb-4 position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control custom-input ps-5" placeholder="Senha" id="senhaInput" required>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Já tem uma conta? <a class="link-primary text-decoration-none fw-semibold" href="../Login.html">Faça login</a></p>
                    </div>                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>

            <!-- COLUNA DIREITA: IMAGEM COM LINHA DE SEPARAÇÃO -->
            <div class="col-md-6 d-none d-md-block p-0 border-start">
                <div class="img-container">
                    <img src="../Assets/genius1.0.jpg" alt="Imagem decorativa" class="img-fluid h-100 w-100">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
