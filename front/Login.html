<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jogador - Abracadabra 2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scriptLogin.js"></script>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div class="genius-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>
    
    <div class="login-card">
        <div class="d-flex justify-content-center mb-4">
            <h1 class="m-0">Abracadabra 2.0</h1>
        </div>

        <form id="loginForm">
            <h2 class="text-center text-purple mb-4">Acesse sua conta</h2>

            <div class="mb-4 position-relative">
                <i class="bi bi-person input-icon"></i>
                <input type="text" class="form-control custom-input ps-5" placeholder="Username" id="usernameInput" required>
            </div>
            
            <div class="mb-4 position-relative">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control custom-input ps-5" placeholder="Senha" id="senhaInput" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">NÃ£o tem uma conta? <a class="link-primary text-decoration-none fw-semibold" href="pages/Cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    
</body>
</html>
