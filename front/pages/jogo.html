<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abracadabra</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script.js" defer></script> </head>
<body>
    <div class="genius-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>
    
    <div class="main-content-wrapper"> 
        <div class="game-container">
            <div class="game-info">
                <div class="level">NÃ­vel: <span id="levelNumero">1</span></div>
                <div class="score">Pontos: <span>0</span></div>
                <button class="quit-btn" onclick="window.location='../Login.html'">Sair</button>
            </div>
            
            <div class="heart-game">
                <div class="section red" data-color="red"></div>
                <div class="section blue" data-color="blue"></div>
                <div class="section green" data-color="green"></div>
                <div class="section yellow" data-color="yellow"></div>
                <button id="btnInicio" class="heart-center">Iniciar</button>
            </div>
        </div>

        <div class="scoreboard-panel">
            <h3>Placar Global</h3>
            <div id="scoreboardList">
                <p>Carregando placar...</p>
            </div>
        </div>
    </div>
</body>
</html>
